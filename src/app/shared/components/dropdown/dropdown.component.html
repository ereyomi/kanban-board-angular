<div class="relative w-full">
  <button
    type="button"
    class="flex flex-row m-0 w-full justify-between gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
    id="menu-button"
    aria-expanded="true"
    aria-haspopup="true"
    (click)="toggleDropDown()"
    data-cy="drop-down-toggle-button"
  >
    <span data-cy="drop-down-label">{{ selectedValue().label || placeholder }}</span>
    <svg
      class="-mr-1 h-5 w-5 text-gray-400"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <!--
    Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95"
  -->
  @if(openDropDown()){
  <div
    class="w-full absolute right-0 z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  >
    <div
      class="py-1 divide-y divide-gray-100"
      role="none"
      (click)="toggleDropDown()"
    >
      <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
      @for(item of options; track item.id ){
      <div
        href="#"
        class="text-gray-700 px-4 py-2 text-sm flex flex-row items-center justify-between cursor-pointer"
        role="menuitem"
        tabindex="-1"
        id="menu-item-0"
        (click)="selectChange(item)"
        [ngClass]="{
          'bg-gray-100 text-gray-900': inputControl?.value === item.id
        }"
      >
        <span>{{ item.label }}</span>
        @if(inputControl?.value === item.id){
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        }
      </div>
      }
    </div>
  </div>
  }
</div>
