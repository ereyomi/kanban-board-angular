<div
  class="bg-gray-50 h-auto w-[350px] min-h-[300px] rounded-md p-4 flex flex-col flex-shrink-0 justify-between"
  data-cy="task-list-component"
>
  <div class="w-full">
    <div class="w-full flex items-center justify-between">
      <div class="flex gap-2 items-center">
        <div class="max-w-[150px]" id="taskLabel">
          <p class="text-slate-900 text-xl font-extrabold" data-cy="task-column-label">{{ taskColumn.label }}</p>
        </div>
        <span
          class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
          >{{ taskColumn.tasks.length }}
          {{ taskColumn.tasks.length < 2 ? "task" : "tasks" }}</span
        >
      </div>

      <button
        type="button"
        class="p-2 rounded-xl text-sm flex items-center gap-2 cursor-pointer hover:bg-gray-300 hover:shadow-sm transition-all duration-200"
        (click)="openModal()"
        data-cy="to-add-task"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        <span class="text-sm">Add task</span>
      </button>
    </div>
    <div class="w-full py-3 flex flex-col gap-2">
      @for(task of taskColumn.tasks; track task.id) {
      <app-task [task]="task" ></app-task>
      }
    </div>
  </div>

  <button
    (click)="removeTask(taskColumn.id)"
      id="add_task_status"
      type="button"
      class="px-5 py-2 h-[40px] bg-red-500 text-white rounded-md text-sm flex items-center justify-center gap-2 cursor-pointer hover:bg-red-700"
      data-cy="delete-task-status-modal-button"
    >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>

      Delete
    </button>

</div>

@if(openAddTaskModal()){
<app-add-task-modal
  (closeEvent)="closeModal()"
  [taskColumnId]="taskColumn.id"
></app-add-task-modal>
}
